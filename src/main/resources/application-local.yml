spring:
  datasource:
    url:
      jdbc:postgresql://localhost/roommate
    username:
      postgres
    password:
      postgres
    driver-class-name:
      org.postgresql.Driver
  jpa:
    generate-ddl:
      true
    show-sql:
      true
    database-platform:
      org.hibernate.dialect.PostgreSQL9Dialect
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults:
            false
  hibernate:
    ddl-auto:
      update
